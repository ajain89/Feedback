<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Support Case Feedback</title>
  <style>
    body {
      font-family: Calibri, Arial;
      background-color: #f4f6f8;
    }
    .container {
      width: 500px;
      margin: 50px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0px 0px 8px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #0078d4;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
    }
    button:hover {
      background-color: #005a9e;
    }
  </style>
</head>

<body>
<div class="container">
  <h2>Support Case Feedback</h2>

  <form id="feedbackForm">

    <label>Case ID</label>
    <input type="text" id="caseId" name="CaseID" readonly>

    <label>Email</label>
    <input type="email" id="email" name="Email" readonly>

    <label>Rating</label>
    <select id="rating" name="Rating" required>
      <option value="">Select</option>
      <option value="Excellent">Excellent</option>
      <option value="Good">Good</option>
      <option value="Average">Average</option>
      <option value="Poor">Poor</option>
      <option value="Very Poor">Very Poor</option>
    </select>

    <label>Comments</label>
    <textarea id="comments" name="Comments" rows="4"></textarea>

    <button type="submit">Submit Feedback</button>
  </form>
</div>

<script>
  // Read URL parameters
  const params = new URLSearchParams(window.location.search);

  const caseId = params.get("caseId") || "";
  const email  = params.get("email") || "";
  const token  = params.get("token") || ""; // ðŸ”’ hidden token

  // Prefill visible fields
  document.getElementById("caseId").value = caseId;
  document.getElementById("email").value  = email;

  // Handle form submit
  document.getElementById("feedbackForm").addEventListener("submit", function (e) {
    e.preventDefault();

    if (!token) {
      alert("Invalid or expired feedback link.");
      return;
    }

    const payload = {
      CaseID: caseId,
      Email: email,
      Token: token,     // ðŸ”’ sent only for validation
      Rating: document.getElementById("rating").value,
      Comments: document.getElementById("comments").value
    };

    fetch("https://default77d7ea75a14b4585a772c130b2a7e4.f9.environment.api.powerplatform.com/powerautomate/automations/direct/workflows/a00df0d9d2b74317994df905ebf21c32/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=jp611_j7y3xOrNpogdoROY2leNRFBMTESE6HAsF2Tjk", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    })
    .then(res => {
      if (res.ok) {
        alert("Thank you! Your feedback has been submitted.");
        document.getElementById("feedbackForm").reset();
      } else {
        alert("This feedback link is invalid or already used.");
      }
    })
    .catch(err => {
      alert("Error submitting feedback.");
      console.error(err);
    });
  });
</script>

</body>
</html>
