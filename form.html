<form id="feedbackForm">
  <label>Case ID</label>
  <input type="text" id="caseId" name="CaseID" readonly>

  <label>Email</label>
  <input type="email" id="email" name="Email" readonly>

  <label>Rating</label>
  <select id="rating" name="Rating" required>
    <option value="">Select</option>
    <option value="5">Excellent</option>
    <option value="4">Good</option>
    <option value="3">Average</option>
    <option value="2">Poor</option>
    <option value="1">Very Poor</option>
  </select>

  <label>Comments</label>
  <textarea id="comments" name="Comments" rows="4"></textarea>

  <button type="submit">Submit Feedback</button>
</form>

<script>
  // Prefill CaseID and Email
  const params = new URLSearchParams(window.location.search);
  document.getElementById("caseId").value = params.get("caseId") || "";
  document.getElementById("email").value = params.get("email") || "";

  // Handle form submit
  document.getElementById("feedbackForm").addEventListener("submit", function(e) {
    e.preventDefault(); // Prevent default form submission

    const data = {
      CaseID: document.getElementById("caseId").value,
      Email: document.getElementById("email").value,
      Rating: document.getElementById("rating").value,
      Comments: document.getElementById("comments").value
    };

    fetch("https://default77d7ea75a14b4585a772c130b2a7e4.f9.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/a00df0d9d2b74317994df905ebf21c32/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=jp611_j7y3xOrNpogdoROY2leNRFBMTESE6HAsF2Tjk", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    })
    .then(response => {
      if(response.ok) {
        alert("Feedback submitted successfully!");
        document.getElementById("feedbackForm").reset();
      } else {
        alert("Error submitting feedback.");
      }
    })
    .catch(err => {
      alert("Error: " + err);
    });
  });
</script>
