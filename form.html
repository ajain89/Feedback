<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Support Case Feedback</title>

  <style>
    body {
      font-family: Calibri, Arial;
      background-color: #f4f6f8;
    }
    .container {
      width: 500px;
      margin: 50px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0px 0px 8px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    textarea {
      resize: vertical;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #0078d4;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #005a9e;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Support Case Feedback</h2>

  <form method="POST"
        action="PASTE_POWER_AUTOMATE_HTTP_URL_HERE">

    <label>Case ID</label>
    <input type="text" id="caseId" name="CaseID" readonly>

    <label>Email</label>
    <input type="email" id="email" name="Email" readonly>

    <label>Rating</label>
    <select name="Rating" required>
      <option value="">Select</option>
      <option value="5">Excellent</option>
      <option value="4">Good</option>
      <option value="3">Average</option>
      <option value="2">Poor</option>
      <option value="1">Very Poor</option>
    </select>

    <label>Comments</label>
    <textarea name="Comments" rows="4"></textarea>

    <button type="submit">Submit Feedback</button>
  </form>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  document.getElementById("caseId").value = params.get("caseId") || "";
  document.getElementById("email").value = params.get("email") || "";
</script>

</body>
</html>
